name: Primer workflow

on: push

jobs:
  validar:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo actions"

      - name: Bajar codigo
        uses: actions/checkout@v5

      - name: Probar codigo
        run: python3 main.py

      - name: Crear imagen Docker
        run: docker build -t UnaiIgu/holamundo

      - name: Probar contenedor docker
        run: docker run UnaiIgu/holamundo
